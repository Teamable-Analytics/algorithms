upstream django_app {
    server api:8000;
}

server {
   listen 443 ssl;
    server_name api.teamableanalytics.ok.ubc.ca;

    ssl_certificate ${NGINX_SSL_CERT_PATH};
    ssl_certificate_key ${NGINX_SSL_CERT_KEY_PATH};

    ssl_client_certificate ${NGINX_SSL_CLIENT_CERT_PATH};

    access_log ${NGINX_ACCESS_LOG_PATH};
    error_log ${NGINX_ERROR_LOG_PATH};

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
